<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <div th:insert="~{interfaceParts/bootstrapHeaderLinksThymeleaf :: copy}"></div>
    <title>Authorization</title>
</head>
<body>
<div th:insert="~{interfaceParts/bootstrapNavBarThymeleaf :: copy}"></div>
<div class="container mt-5 ml-5">
    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert" style="width: 750px">
            <span>  Invalid username or password. Please, <a th:href="@{/registration}" class="alert-link">register</a>, if you havenâ€™t done so yet.</span>
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-primary" role="alert" style="width: 750px">
            You have been logged out.
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 ml-3 col-form-label"> Username: </label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" placeholder="Username..."/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 ml-3 col-form-label"> Password: </label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password..."/>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary ml-3">Sign In</button>
    </form>
    <div class="container mt-3 ml-1">
        <p>Click <a href="/registration">here</a> to Sign Up.</p>
    </div>
</div>
<div th:insert="~{interfaceParts/bootstrapFooterScriptsThymeleaf :: copy}"></div>
</body>
</html>
